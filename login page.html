<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .link {
            text-align: center;
            margin-top: 10px;
        }

        .link a {
            text-decoration: none;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
                <span id="usernameError" class="error-message"></span>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <span id="passwordError" class="error-message"></span>
            </div>
            <button type="submit">Login</button>
            <span id="formMessage" class="error-message"></span>
        </form>
        <div class="link">
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </div>

    <script>
        // Function to validate form fields
        function validateForm(event) {
            event.preventDefault();  // Prevent the default form submission behavior

            let valid = true;
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let usernameError = document.getElementById("usernameError");
            let passwordError = document.getElementById("passwordError");
            let formMessage = document.getElementById("formMessage");

            // Clear previous errors
            usernameError.style.display = "none";
            passwordError.style.display = "none";
            formMessage.style.display = "none";

            // Validate username
            if (username === "") {
                usernameError.style.display = "block";
                usernameError.textContent = "Username is required.";
                valid = false;
            }

            // Validate password
            if (password === "") {
                passwordError.style.display = "block";
                passwordError.textContent = "Password is required.";
                valid = false;
            } else if (password.length < 6) {
                passwordError.style.display = "block";
                passwordError.textContent = "Password must be at least 6 characters.";
                valid = false;
            }

            // If form is valid, redirect to index.html (home page)
            if (valid) {
                // Simulate login success and redirect to home page (flower bouquet store)
                window.location.href = "index.html"; // Redirect to home page after successful login
            } else {
                formMessage.style.display = "block";
                formMessage.textContent = "Please fix the errors above.";
            }
        }

        // Attach the validateForm function to the form submission
        document.getElementById("loginForm").addEventListener("submit", validateForm);

        // Real-time validation feedback
        document.getElementById("username").addEventListener("input", function () {
            let usernameError = document.getElementById("usernameError");
            if (this.value === "") {
                usernameError.style.display = "block";
                usernameError.textContent = "Username is required.";
            } else {
                usernameError.style.display = "none";
            }
        });

        document.getElementById("password").addEventListener("input", function () {
            let passwordError = document.getElementById("passwordError");
            if (this.value === "") {
                passwordError.style.display = "block";
                passwordError.textContent = "Password is required.";
            } else if (this.value.length < 6) {
                passwordError.style.display = "block";
                passwordError.textContent = "Password must be at least 6 characters.";
            } else {
                passwordError.style.display = "none";
            }
        });
    </script>
</body>
</html>
